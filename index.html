<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson Brewery Review System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Sign-Up/Login Form -->
        <div id="auth">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Search Form -->
        <div id="search" style="display:none;">
            <h2>Search Breweries</h2>
            <input type="text" id="search-query" placeholder="Search by city, name, or type">
            <button id="search-button">Search</button>
            <div id="search-results"></div>
        </div>

        <!-- Brewery Details -->
        <div id="brewery-details" style="display:none;">
            <h2>Brewery Details</h2>
            <div id="brewery-info"></div>
            <h3>Reviews</h3>
            <div id="reviews"></div>
            <form id="review-form">
                <input type="number" id="review-rating" min="1" max="5" placeholder="Rating (1-5)" required>
                <textarea id="review-description" placeholder="Review description" required></textarea>
                <button type="submit">Add Review</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
